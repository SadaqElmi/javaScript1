<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-btn">
      <img src="/images/Rock-emoji.png" class="move-icon" alt="" />
    </button>

    <button class="move-button js-paper-btn">
      <img src="/images/Paper-emoji.png" class="move-icon" />
    </button>
    <button class="move-button js-scissors-btn">
      <img src="/images/Scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-Moves Moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-restScore-btn">RestScore</button>
    <button class="reset-score-button js-autoPlay-btn">Auto Play</button>
    <p class="js-reset-confirmation"></p>
    <script src="Main.js"></script>
  </body>
</html>
