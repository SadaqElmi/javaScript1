      function convertToFahrenheit(celsuis) {
        return (celsuis * 9) / 5 + 32;
      }
      console.log(convertToFahrenheit(25));

      function convertToCelsuis(fahrenheit) {
        return ((fahrenheit - 32) * 5) / 9;
      }
      console.log(convertToCelsuis(86));

      function convertToTemperature(degrees, unit) {
        if (unit == "C") {
          const result = convertToFahrenheit(degrees);
          return `${result}F`;
        } else if (unit == "F") {
          const result = convertToFahrenheit(degrees);
          return `${result}C`;
        }
      }
      console.log(convertToTemperature(25, "C"));
      console.log(convertToTemperature(86, "F"));
