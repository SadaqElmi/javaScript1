<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-Project</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      class="js-subscribe-button subscribe-button"
      onclick="Changed(); 
     "
    >
      Subscribe
    </button>
    <p>Amazon Shipping Calculator</p>

    <p>Order under 40 = +10 Shipping</p>
    <p>Order over 40 = Free Shipping</p>
    <input
      type="text"
      placeholder="Cost Of Order "
      class="js-cost cost-input"
      onkeydown="
    handleCostOnkeydown(event); 
    "
    />
    <button
      class="calculate-button"
      onclick="
    CalculateTotal();
    "
    >
      Calculate
    </button>
    <p class="js-cost-total"></p>
    <script>
      function handleCostOnkeydown(event) {
        if (event.key === "Enter") {
          CalculateTotal();
        }
      }
      function CalculateTotal() {
        const costElement = document.querySelector(".js-cost");
        let cost = Number(costElement.value);
        if (cost < 40) {
          cost += 10;
        }
        const costTotalElement = document.querySelector(".js-cost-total");
        costTotalElement.innerText = `$${cost}`;
      }

      function Changed() {
        const buttonElement = document.querySelector(".js-subscribe-button");
        if (buttonElement.innerText == "Subscribe") {
          buttonElement.innerText = "Subscribed";
          buttonElement.classList.add("is-subscribed");
        } else {
          buttonElement.innerText = "Subscribe";
          buttonElement.classList.remove("is-subscribed");
        }
      }
    </script>
  </body>
</html>
