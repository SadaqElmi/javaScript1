<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Exercise</title>
  </head>
  <body>
    <button class="add">Add to Cart</button>
    <button class="req">Request Now</button>
    <button class="Schedule">Schedule For later</button>

    <button class="js-button" onclick="text()">Test</button>

    <!-- Challenge Exercise  -->

    <button class="is-toggleds js" onclick="changeBack('.js')">Gaming</button>
    <button class="is-toggleds js2" onclick="changeBack('.js2')">Music</button>
    <button class="is-toggleds js3" onclick="changeBack('.js3')">Tech</button>

    <input type="text" placeholder="Enter" class="input js-input" />
    <button class="Calculate" onclick="InputMoney()">Calculate</button>
    <p class="js-result display"></p>
    <p class="error js-error"></p>

    <!-- Calculate  -->
    <p>
      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        class="orange-button calculation calculator-button"
        onclick="
        updateCalculation(' + ');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        class="calculation calculator-button orange-button"
        onclick="
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        class="calculation calculator-button orange-button"
        onclick="
        updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <button
        class="calculation calculator-button gray-button"
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        class="calculation calculator-button gray-button"
        onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
               displayCalculate();

        saveCalculation() ;
        "
      >
        =
      </button>

      <button
        class="calculation calculator-button orange-button"
        onclick="
        updateCalculation(' / ');
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        class="clear-button calculation calculator-button gray-button"
        onclick="
        calculation = '';
        displayCalculate();
      saveCalculation() ;
      "
      >
        Clear
      </button>
    </p>
    <p class="displayCal"></p>

    <script src="Main.js"></script>
  </body>
</html>
